version: '3.8'
services:
  nginx:
    image: kim5257app/kim5257-default-nginx
    networks:
      - backend
      - local
    volumes:
      - /home/master/nfs/jeongdo-doc-nginx/conf.d:/etc/nginx/conf.d
      - /home/master/nfs/jeongdo-doc-nginx/htdocs:/usr/share/nginx/html
networks:
  backend:
    name: kim5257_gateway_backend
    external: true
  local:
    external: false